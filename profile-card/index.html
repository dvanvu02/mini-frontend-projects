<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./assets/images/profile.jpg" alt="" class="profile-img">
            <!-- style="height: 100px; width: 100px; object-fit: cover;" -->
        </div>
        <div class="text-data">
            <span class="name">CodeCOM</span>
            <span class="job">Software Engineer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="facebook-link" style="background: #4267b2;">
                <i class="bx bxl-facebook-circle"></i>
            </a>
            <a href="#" class="gmail-link" style="background: #D44638;">
                <i class="bx bxl-gmail"></i>
            </a>
            <a href="#" class="instagram-link" style="background: #e1306c;">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="tiktok-link" style="background: #000000;">
                <i class="bx bxl-tiktok"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">16k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">8k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">2.2k</span>
            </div>
        </div>
    </div>    
</body>

</html>
