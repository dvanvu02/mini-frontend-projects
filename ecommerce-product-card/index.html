<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Card UI Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="box one">
            <div class="details">
                <div class="topic">Description</div>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Delectus quas eveniet, perferendis nihil, veritatis quaerat repellat necessitatibus fugit numquam
                    quod, eius nam ratione sapiente.
                    Adipisci corporis nesciunt vero nobis ea.
                </p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="price-box">
                    <div class="discount">$1800.00</div>
                    <div class="price">$1500.00</div>
                </div>
            </div>
            <div class="button1">
                <button>Add To Cart</button>
            </div>
        </div>
        <div class="box two">
            <div class="image-box">
                <div class="image"><img src="./assets/images/camera.png" alt=""></div>
                <div class="info">
                    <div class="brand">SONY</div>
                    <div class="name">SONY ALPHA A7 KIT</div>
                    <div class="shipping">FREE SHIPPING</div>
                    <div class="button2">
                        <button>Login For More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
